<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="This page has a quiz to test knowledge of HTML & CSS.">
    <meta name="author" content="Cristiano Vasconcelos Alves">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Basic HMTL and CSS Quiz</title>
</head>

<body>
    <main class="box">
        <h1>âœ… Basic HMTL and CSS Quiz</h1>
        <form class="box" action="">
            <div class="box">
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="box">
                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2"></textarea>
            </div>
            <div class="box">
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="a">A. &lt;!-- This is a comment --&gt;</option>
                    <option value="b">B. /* This is a comment */</option>
                    <option value="c">C. // This is a comment</option>
                </select>
            </div>
            <div class="box">
                <label for="q4">4. What is the bottom margin given this declaration?</label>
                <code>margin: 10px 5px 15px;</code>
                <input type="number" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz</button>
            <p class="foot">&copy;2025 &#10070; Cristiano Vasconcelos Alves &#10070; Houston, TX</p>
        </form>
    </main>
</body>
